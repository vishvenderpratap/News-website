<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="name">News app</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick='reload()'>
                <img src="assets/logo.png" alt="comapanylogo" id="news-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Ipl" onclick="onNavItemClick('Ipl')">Ipl</li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                    <li class="hover-link nav-item" id="Entertainment" onclick="onNavItemClick('Entertainment')">Entertainment</li>
                    <li class="hover-link nav-item" id="Health & Medicine" onclick="onNavItemClick('Health & Medicine')">Health</li>
                    <li class="hover-link nav-item" id="Lifestyle" onclick="onNavItemClick('Lifestyle')">Lifestyle</li>
                    <li class="hover-link nav-item" id="Travel" onclick="onNavItemClick('Travel')">Travel</li>
                    <li class="hover-link nav-item" id="Religion" onclick="onNavItemClick('Religion')">Religion</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            <div class="card">
                <div class="card-header">
                    <img id="news-image" src="https://via.placeholder.com/400x200" alt="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadgets 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam labore vel optio atque quam consequatur officiis distinctio et dolorum vero!</p>
                </div>
            </div>
        </div>
    </main>

    <template id="template-news-card">
        <div class="cards-container container flex">
            <div class="card">
                <div class="card-header">
                    <img id="news-image" src="https://via.placeholder.com/400x200" alt="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadgets 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam labore vel optio atque quam consequatur officiis distinctio et dolorum vero!</p>
                </div>
            </div>
        </div>
    </template>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
